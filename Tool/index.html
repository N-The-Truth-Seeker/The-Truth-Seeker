<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <title>スーパー配役くんV3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="スーパー配役くんV3">
  <meta property="og:description" content="スーパー配役くんV3です。真実の探求者のツール詰め込みセットです。">
  <meta property="og:image" content="https://ul.h3z.jp/ifw8UUsh.png">
  <meta property="og:url" content="https://n-the-truth-seeker.github.io/Casting-Tool/">
  <style>
    /* ロゴのスタイル */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      display: block;
      margin: 0 auto;
      max-width: 150px;
      max-height: 100px;
      height: auto;
    }

    .container {
      position: relative;
      /* 他のスタイル */
    }
    body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  margin: 0;
}

    /* Add flexbox container */
    .container2 {
      flex-direction: column;
      align-items: center;
    }

    .container2 h1,
    .container2 p {
      font-size: 15px;
    }

    .container h1,
    .container p {
      font-size: 18px;
    }

    .time-container {
      display: flex;
    }

    .time {
      margin: .2rem;
      background-color: #007BFF;
      border-radius: 1rem;
      padding: 2rem;
      color: #FFFFFF;
    }

    #min,
    #sec {
      font-size: 3rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <a href="https://n-the-truth-seeker.github.io/Home/">
    <img src="logo.png" alt="ロゴ" class="logo">
    </a>


  <!-- Add flexbox container -->

  <div class="container2">
    <h1>スーパー配役くんV3</h1>
    <div class="container">
      <h1>ランダムなトークテーマ選択ツール</h1>
      <button onclick="generateKeyword()">ランダムでテーマを選択</button>
      <p id="keyword"></p>
    </div>
    <p></p>
    <div class="container">
      <h1>真実の探求者配役ツール</h1>
      <p>参加者の数を選択してください（3人から10人）</p>
      <select id="playerCount">
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
        <option value="6">6人</option>
        <option value="7">7人</option>
        <option value="8">8人</option>
        <option value="9">9人</option>
        <option value="10">10人</option>
      </select>
      <div class="button-container">
        <button onclick="startGame()" id="startButton">配役開始</button>
        <button onclick="nextPlayer()" id="nextButton" disabled>次へ</button>
      </div>
      <div id="result"></div>
    </div>
    <p></p>
    <div class="container">
      <h1>タイマー</h1>
      <div class="time-container">
        <p class="time"><span id="min">04</span>分</p>
        <p class="time"><span id="sec">00</span>秒</p>
      </div>
      <div class="input-container">
        <label for="duration">分数：</label>
        <select id="duration">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <button onclick="startTimerCountdown()" id="startButtonCountdown">スタート</button>
      </div>
    </div>
    <p></p>
  </div>

  <audio id="sound" src="sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
